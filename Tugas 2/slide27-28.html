<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Uncover</title>
</head>
<body>
    <h1>Belajar Javascript (ES6)</h1>
    <script>
        const mahasiswas = [
            {
                nama: "Eka",
                umur: 19,
                jurusan: "Teknik Informatika"
            },
            {
                nama: "Lisa",
                umur: 18,
                jurusan: "Sistem Informasi"
            },
            {
                nama: "Rudi",
                umur: 19,
                jurusan: "Teknik Elektro"
            }
        ];
        const prosesMahasiswa = (mahasiswa) =>
            `<p>${mahasiswa.nama} (${mahasiswa.umur}), ${mahasiswa.jurusan}</p>`;

        const formatMahasiswas = mahasiswas.map(prosesMahasiswa);

        console.log(formatMahasiswas);
    </script>
</body>
</html>
