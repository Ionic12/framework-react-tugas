<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Uncover</title>
</head>
<body>
    <h1>Belajar JavaScript (ES6)</h1>
    <script>
        const getUser = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    //resolve("Rudi");
                    reject("Something Wrong...");
                }, 2000)
            })
        }
        const tryGetGame = async () => {
            try{
                let userName = await getUser();
                console.log(userName);
            }
            catch (error){
                console.log(error);
            }
        };
        console.log("Start...");
        tryGetGame();
        console.log("Finish");
    </script>
</body>
</html>
