<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Uncover</title>
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
</head>
<style>
    h1{
        font-family: 'Josefin Sans';font-size: 38px;
    }
    a{
        font-family: 'Josefin Sans';font-size: 22px;
    }
</style>
<body>
    <h1>Belajar React</h1>
    <div id="root"></div>
    
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script>
        const myMenu = React.createElement('ul', {},
            [
                React.createElement('li', {key:'a'}, 
                    React.createElement('a',{href:'https://www.google.com/'}, 'Espresso')
                ),
                React.createElement('li', {key:'b'}, 
                    React.createElement('a', {href:'https://www.google.com/'}, 'Cappuccino')
                ),
                React.createElement('li', {key:'c'}, 
                    React.createElement('a', {href:'https://www.google.com/'}, 'Moccacino')
                )
            ]
        );
    
        ReactDOM.createRoot(document.getElementById('root')).render(myMenu);
    </script>
</body>
</html>
