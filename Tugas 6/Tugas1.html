<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Props Class Component</title>
</head>
<style>
    *{
        font-family: 'Josefin Sans';
    }
    body{
        margin-top: 20px;
    }
    h1{
        font-size: 20px;
    }
    figure{
        margin: 10px;
    }
</style>
<body>
    <div id="root"></div>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
    <script type="text/babel">
        class Mahasiswa extends React.Component {
            render () {
                return (
                    <figure key={this.props.id}>
                        <img src={this.props.pasFoto} alt={this.props.nama} />
                        <figcaption>{this.props.nama} ({this.props.jurusan})</figcaption>    
                    </figure>
                )
            }
        }
        
        class DaftarMahasiswa extends React.Component {
            render () {
                const mahasiswas = [
                    {
                        id: "01",
                        nama: "Mahasiswa 1",
                        jurusan: "Teknik Informatika",
                        pasFoto: "img/me.jpg"
                    },
                    {
                        id: "02",
                        nama: "Mahasiswa 2",
                        jurusan: "Sistem Informasi",
                        pasFoto: "img/me.jpg"
                    },
                    {
                        id: "03",
                        nama: "Mahasiswa 3",
                        jurusan: "Teknik Elektro",
                        pasFoto: "img/me.jpg"
                    }
                ];
                return (
                    <React.Fragment>
                        <h1>Daftar Mahasiswa - Teknik Informatika</h1>
                        <hr />
                        <section style={{ display: "flex", textAlign: "center" }}>
                            {mahasiswas.map(mahasiswa => <Mahasiswa key={mahasiswa.id} {...mahasiswa} />)}
                        </section>
                    </React.Fragment>
                )
            }
        }
        // operator spread
        ReactDOM.createRoot(document.getElementById('root')).render(<DaftarMahasiswa />);
    </script>
</body>
</html>
