<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>React Undercover</title>
</head>
<style>
    *{
        font-family: 'Josefin Sans';
    }
    body{
        margin-top: 20px;
    }
    h1{
        font-size: 20px;
    }
    figure{
        margin: 10px;
    }
</style>
<body>
    <div id="root"></div>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
    <script type="text/babel">
        const mahasiswas = [
            {
                id: "01",
                nama: "Mahasiswa 1",
                jurusan: "Teknik Informatika",
                pasFoto: "people.jpg"
            },
            {
                id: "02",
                nama: "Mahasiswa 2",
                jurusan: "Sistem Informasi",
                pasFoto: "people.jpg"
            },
            {
                id: "03",
                nama: "Mahasiswa 3",
                jurusan: "Teknik Elektro",
                pasFoto: "people.jpg"
            }
        ];
        class Mahasiswa extends React.Component {
           render(){
            return (
                mahasiswas.map((mahasiswa) =>
                    <figure key={mahasiswa.id} >
                        <img src={"img/" + mahasiswa.pasFoto} alt={"mahasiswa.nama"} />
                        <figcaption>{mahasiswa.nama} ({mahasiswa.jurusan})</figcaption>
                    </figure>
                    )
                )
            }
        }   
        class DaftarMahasiswa extends React.Component{
            render(){
                return (
                    <React.Fragment>
                        <h1>Daftar Mahasiswa - Teknik Informatika</h1>
                        <hr />
                        <section style={{ display: "flex", textAlign: "center" }}>
                            <Mahasiswa />
                        </section>
                    </React.Fragment>
                )
            }
        }    
        ReactDOM.createRoot(document.getElementById('root')).render(<DaftarMahasiswa />);
    </script>
</body>
</html>
