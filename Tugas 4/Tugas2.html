<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>React Undercover</title>
</head>
<style>
    body{
        background-color: black;
    }
    th{
        font-family: 'Josefin Sans';font-size: 18px;
    }
    td{
        font-family: 'Josefin Sans';font-size: 16px;
    }
</style>
<body>
    <div id="root"></div>
    <table id="table" class="table table-striped table-dark" style="text-align: center;"></table>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
    <script type="text/babel">

        const mahasiswas = [
            {nama : "Eka",umur : 19,jurusan : "Teknik Informatika"},
            {nama : "Lisa",umur : 20,jurusan : "Teknik Meniup Gelembung"},
            {nama : "Rudi",umur : 21,jurusan : "Teknik Sipil"}
        ]

        const table = document.getElementById('table');

        for (let mahasiswa of mahasiswas) {
            let tr = document.createElement('tr');
            
            let td1 = document.createElement('td');
            td1.textContent = mahasiswa.nama;
            tr.appendChild(td1);
            
            let td2 = document.createElement('td');
            td2.textContent = mahasiswa.umur;
            tr.appendChild(td2);
            
            let td3 = document.createElement('td');
            td3.textContent = mahasiswa.jurusan;
            tr.appendChild(td3);
            
            table.appendChild(tr);
        }
    </script>
</body>
</html>
