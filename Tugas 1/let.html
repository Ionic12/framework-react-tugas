<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Undercover</title>
</head>
<body>
    <h1>Belajar JavaScript (ES6)</h1>
    <script>
        var foo = "Belajar ECMAScript 6";
        console.log(foo);

        foo = "React Undercover";
        console.log(foo);

        let bar = "Belajar ECMAScript 6";
        console.log(foo);

        bar = "React Uncover";
        console.log(foo);
    </script>
</body>
</html>
